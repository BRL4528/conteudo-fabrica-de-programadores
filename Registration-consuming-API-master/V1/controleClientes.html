<html>

<head>
  <title>Financeiro</title>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="css/financeiroController.css">
  <script src="js/temp.js"></script>

</head>

<!--  -->

<body onload="tempTestTempored.carregarConvidados()">



  <ul class="wrapper">
    <div class="sun">
      <div class="star"></div>
    </div>
    <div class="mercury">
      <div class="planet">
        <div class="shadow"></div>
      </div>
    </div>
    <div class="venus">
      <div class="planet">
        <div class="shadow"></div>
      </div>
    </div>
    <div class="earth">
      <div class="planet"><div class="shadow"></div></div>
    </div>
    <div class="mars">
      <div class="planet"><div class="shadow"></div></div>
    </div>
    <div class="jupiter">
      <div class="planet"><div class="shadow"></div></div>
    </div>
  </ul>




<div class="testDivTemp" >

  <div class="testAPI">
    <h1>Lista de Convidados API</h1>
    <div>
      <label for="nome">Nome</label>
      <input type="text" id="nome">
    </div>

    <div>
      <label for="idade">Idade</label>
      <input type="text" id="idade">
    </div>
    <div>
      <label for="masc">Masculino</label>
      <input type="radio" id="masc" value="M" name="sexo" />

      <label for="fem">Feminino</label>
      <input type="radio" id="fem" value="F" name="sexo" />
    </div>
    <div class="acoes">
      <button type="button" onclick="tempTestTempored.salvar()">
        Salvar
      </button>
    </div>
  </div>

  <div class="card">
    <h2 class="tempTitle" >Lista de Convidados</h2>
    <table>
      <thead>
        <th>Nome</th>
        <th>Idade</th>
        <th>Sexo</th>
        <th>Editar</th>
        <th>Excluir</th>
      </thead>

      <tbody id="recebe-tabela"></tbody>
    </table>
  </div>





</div>
 <div class="test" >
  <a href="">TESTE TEMPORARIO TESTE</a>
 </div>

</body>


</html>
