    <nav id="menu">

    <main>
        <div class="mensagens" id="mensagem">
            <img
              src="img/close.svg"
              alt="Botão para fechar janela"
              id="msg1"
            />
            <span value="error" id="textoMensagem"></span>
          </div>
          <div class="msgSucess" id="msgSecess">
            <img
              src="img/close.svg"
              alt="Botão para fechar janela"
              id="msg2"
            />
            <span id="text"></span>
          </div>
        <div>
            <h1>Novo cliente</h1>
        </div>
  

        <div id="panel-00" >
            <span class="edit" id="temp"></span>
            <span class="edit" id="temp1"></span>
            <div id="card-02">
                <label for="nameClient">Nome do Cliente</label>
                <input type="text" placeholder="Nome do Cliente" id="nameClient" />
            </div>
            <div id="card-03">
                <label for="ageClient">Idade do Cliente</label>
                <input type="number" placeholder="Idade do Cliente" id="ageClient" />
            </div>
            <div id="card-04">
                <label for="emailClient">Email do Cliente</label>
                <input  type="text" placeholder="Email do Cliente" id="emailClient" />
            </div>
            
            <button name="save-client" id="save"> Salvar </button>
            <button name="cancel-client" id="cancel"> Cancelar </button>
        </div>


        <div class="table-cliente">
            <h1>Cliente Cadastrados</h1>
            <table class="table-tabulation">
                <thead>
                    <th>Nome</th>
                    <th>Idade</th>
                    <th>Email</th>
                    <th></th>
                    <th></th>
                </thead>
                
            </table>
            <div id="table-body" >  

            </div>
        </div>
