<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/GerenciadorCinema.js"></script>
    <title>Cinema-HT</title>
</head>

<body id="onload-filme" >
    <header>

        <h2>Gerência de Filmes</h2>

    </header>
    <nav id="menu">
        <h1>Cinema High Tech</h1>
        <ul>
            <a href="Reservas.html">
                <li>Reservas</li>
            </a>
            <a href="Sessao.html">
                <li>Sessões</li>
            </a>
            <a href="Salas.html">
                <li>Salas</li>
            </a>
            <a href="Client.html">
                <li>Clientes</li>
            </a>
            <a href="Filmes.html">
                <li>Filmes</li>
            </a>
            <a href="Users.html">
                <li>Usuários</li>
            </a>
            <a href="index.html" >
                <li>Logout</li>
            </a>
        </ul>
    </nav>
    <main>
        <div class="mensagens" id="mensagem">
            <img
              src="img/close.svg"
              alt="Botão para fechar janela"
              id="msg1"
            />
            <span value="error" id="textoMensagem"></span>
          </div>
          <div class="msgSucess" id="msgSecess">
            <img
              src="img/close.svg"
              alt="Botão para fechar janela"
              id="msg2"
            />
            <span id="text"></span>
          </div>
        <div>
            <h1>Novo filme</h1>
        </div>
  

        <div id="panel-00" >
            <span class="edit" id="temp"></span>
            <span class="edit" id="temp1"></span>
            <div id="card-02">
                <label for="nameMovie">Nome do Filme</label>
                <input type="text" placeholder="Nome do Filme" id="nameMovie" />
            </div>
            <div id="card-03">
                <label for="durationMovie">Duração</label>
                <input type="time" placeholder="Duração do filme" id="durationMovie" />
            </div>
            <div id="card-04">
                <label for="classificationMovie">Classificação etária</label>
                <input type="text" placeholder="ex: 14 anos" id="classificationMovie" />
            </div>
            <div id="card-05">
                <label for="genreMovie">Gênero</label>
                <input type="text" placeholder="ex: Ação" id="genreMovie" />
            </div>
            <div id="card-06">
                <label for="synopsisMovie">Sinopse</label>
                <input type="text" placeholder="Sinopse do Filme" id="synopsisMovie" />
            </div>

            <button name="save-filme" id="save"> Salvar </button>
            <button name="cancel-filme" id="cancel"> Cancelar </button>
        </div>


        <div class="table-cliente">
            <h1>Filme Cadastrados</h1>
            <table class="table-tabulation">
                <thead>
                    <th>Filme</th>
                    <th>Duação</th>
                    <th>Classificação Etária</th>
                    <th>Gênero</th>
                    <th>Sinopse</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                  
                </thead>
            </table>
            <div id="table-body" >  
            </div>
        </div>
    </main>
</body>

</html>
