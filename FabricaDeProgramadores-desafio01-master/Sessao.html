<html>

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="js/GerenciadorCinema.js"></script>
    <title>Cinema-HT</title>
</head>

<body  id="onload-sessao" >
    <header>

        <h2>Gerência de Sessões</h2>

    </header>
    <nav id="menu">
        <h1>Cinema High Tech</h1>
        <ul>
            <a href="Reservas.html">
                <li>Reservas</li>
            </a>
            <a href="Sessao.html">
                <li>Sessões</li>
            </a>
            <a href="Salas.html">
                <li>Salas</li>
            </a>
            <a href="Client.html">
                <li>Clientes</li>
            </a>
            <a href="Filmes.html">
                <li>Filmes</li>
            </a>
            <a href="Users.html">
                <li>Usuários</li>
            </a>
            <a href="index.html" >
                <li>Logout</li>
            </a>
        </ul>
    </nav>
    <main>
        <div class="mensagens" id="mensagem">
            <img
              src="img/close.svg"
              alt="Botão para fechar janela"
              id="msg1"
            />
            <span value="error" id="textoMensagem"></span>
          </div>
          <div class="msgSucess" id="msgSecess">
            <img
              src="img/close.svg"
              alt="Botão para fechar janela"
              id="msg2"
            />
            <span id="text"></span>
          </div>
        <div>
            <h1>Nova sessão</h1>
        </div>
  

        <div id="panel-00" >
            <span class="edit" id="temp"></span>
            <span class="edit" id="temp1"></span>
            <div id="card-02">
                <label for="sessionMovie">Filme da Sessão</label>
                <select name="receptorMovie" id="receptorMovie">
                    <option value="">Select...</option>
                </select>
            </div>
            <div id="card-03">
                <label for="sessionRoom">Sala da Sessão</label>
                <select name="receptorRoom" id="receptorRoom">
                    <option value="">Select...</option>
                </select>
            </div>
            <div id="card-04">
                <label for="dubbing">Dublado/Legenddo</label>
                <select name="dubbing" id="dubbing">
                    <option value="">Select...</option>
                    <option value="Dublado">Dublado</option>
                    <option value="Legendado">Legendado</option>
                </select>
            </div>
            <div id="card-05">
                <label for="production">3D/2D</label>
                <select name="production" id="production">
                    <option value="">Select...</option>
                    <option value="3D">3D</option>
                    <option value="2D">2D</option>
                </select>
            </div>
            <div id="card-06">
                <label for="dateMovie">Data da sessão</label>
                <input type="date"  id="dateMovie" />
            </div>
            <div id="card-07">
                <label for="timeMovie">Hora de inicio da sessão</label>
                <input type="time"  id="timeMovie" />
            </div>


            <button name="save-sessao" id="save"> Salvar </button>
            <button name="cancel-sessao" id="cancel"> Cancelar </button>
        </div>


        <div class="table-cliente">
            <h1>Sessões Cadastradas</h1>
            <table class="table-tabulation">
                <thead>
                    <th>Filme</th>
                    <th>Data</th>
                    <th>Início</th>
                    <th>Dublado/Legendado</th>
                    <th>Sala</th>
                    <th>3D/2D</th>
                    <th>Editar</th>
                    <th>Excluir</th>
                </thead>
            </table>
            <div id="table-body" >  
            </div>
        </div>
    </main>
</body>

</html>
